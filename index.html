<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Combo&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/style.css">
    

    <title>Weather Whenever</title>
    <link rel="icon" href="assets/favicon.ico" type="image/icon">

</head>

<body class="justify-content-center">
    <h1>Weather Whenever</h1>
    <header class="col-12 jumbotron" id="currentDay"></header>

    <main class="row">
       <aside class="col-4 justify-content-center" id="history">
        <!--Submit city request-->
        <input class="col-md-10" placeholder="Search Location">
        <br>
        <button class="col-md-10" id="searchBtn">SEARCH</button>
        <br>
       </aside>
       
       <section class="col-8 justify-content-center weatherFuture" id="day1main">
        <!--Weather displayed here-->
       </section> 
       
       <div>
        <!--Forecast display block-->
        <section class="col-2 forecast" id="day1"></section>
        <section class="col-2 forecast" id="day2"></section>
        <section class="col-2 forecast" id="day3"></section>
        <section class="col-2 forecast" id="day4"></section>
        <section class="col-2 forecast" id="day5"></section>
       </div>

    </main>


    <!--Script files:Jquery, Moment, local script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
