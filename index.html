<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Combo&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/style.css">


    <title>Weather Wherever</title>
    <link rel="icon" href="assets/favicon.ico" type="image/icon">

</head>

<body>
    <h1 class="col s12 center-align flow-text">Weather Wherever</h1>
    <header class="col s12 center-align jumbotron" id="currentDay"></header>

    <main class="row">
        <aside class="col s12 m4 l3 center-align" id="history" >
            <!--Submit city request-->
            <input class="col s12 input" placeholder="Search Location">
            <br>
            <button class="col s12 hoverable" id="searchBtn">SEARCH</button>
            <div class="divider"></div>

        </aside>
        <div class="container col s12 m8 l9">
            <section class="row s12 center-align valign-wrapper card-panel weatherFuture" id="day1main">
                <!--Weather displayed here-->
            </section>
    
            <div class="row center-align">
                <!--Forecast display block-->
                <section class="col s2 card-panel forecast" id="day1"></section>
                <section class="col s3 card-panel forecast" id="day2"></section>
                <section class="col s2 card-panel forecast" id="day3"></section>
                <section class="col s3 card-panel forecast" id="day4"></section>
                <section class="col s2 card-panel forecast" id="day5"></section>
            </div>
        </div>
        

    </main>


    <!--Script files:Jquery, Moment, local script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
